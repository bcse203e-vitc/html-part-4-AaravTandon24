<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotel Booking Form</title>
  </head>
  <body>
    <h1>Hotel Booking Form</h1>
    <form action="/submit-booking" method="post">
      <label for="name">Name:</label><br />
      <input
        type="text"
        id="name"
        name="name"
        placeholder="Enter your name"
        required
      /><br /><br />

      <label for="contact">Contact Info:</label><br />
      <input
        type="text"
        id="contact"
        name="contact"
        placeholder="Enter your contact info"
        required
      /><br /><br />

      <label for="checkin">Check-in Date:</label><br />
      <input type="date" id="checkin" name="checkin" required /><br /><br />

      <label for="checkout">Check-out Date:</label><br />
      <input type="date" id="checkout" name="checkout" required /><br /><br />

      <label for="guests">Number of Guests:</label><br />
      <input
        type="number"
        id="guests"
        name="guests"
        min="1"
        required
      /><br /><br />

      <label for="roomtype">Room Type:</label><br />
      <select id="roomtype" name="roomtype" required>
        <option value="single">Single</option>
        <option value="double">Double</option>
        <option value="suite">Suite</option></select
      ><br /><br />

      <fieldset>
        <legend>Additional Services</legend>
        <input
          type="checkbox"
          id="breakfast"
          name="services[]"
          value="breakfast"
        />
        <label for="breakfast">Breakfast</label><br />
        <input type="checkbox" id="airport" name="services[]" value="airport" />
        <label for="airport">Airport Pickup</label><br />
      </fieldset>
      <br />

      <button type="submit">Book Now</button>
    </form>
  </body>
</html>
