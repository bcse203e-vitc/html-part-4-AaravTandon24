<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Quiz Submission Form</title>
  </head>
  <body>
    <h1>Online Quiz Submission Form</h1>
    <form action="/submit-quiz" method="post">
      <label for="name">Name:</label><br />
      <input
        type="text"
        id="name"
        name="name"
        placeholder="Enter your name"
        required
      /><br /><br />

      <label for="email">Email:</label><br />
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Enter your email"
        required
      /><br /><br />

      <fieldset>
        <legend>Questions</legend>

        <p>1. What is the capital of France?</p>
        <input type="radio" id="paris" name="q1" value="Paris" required />
        <label for="paris">Paris</label><br />
        <input type="radio" id="london" name="q1" value="London" />
        <label for="london">London</label><br />
        <input type="radio" id="berlin" name="q1" value="Berlin" />
        <label for="berlin">Berlin</label><br /><br />

        <p>2. Which of the following are programming languages?</p>
        <input type="checkbox" id="python" name="q2[]" value="Python" />
        <label for="python">Python</label><br />
        <input type="checkbox" id="html" name="q2[]" value="HTML" />
        <label for="html">HTML</label><br />
        <input type="checkbox" id="java" name="q2[]" value="Java" />
        <label for="java">Java</label><br /><br />
      </fieldset>

      <label for="timer">Remaining Time:</label><br />
      <input
        type="text"
        id="timer"
        placeholder="Time remaining: 10:00"
        readonly
      /><br /><br />

      <button type="submit">Submit Quiz</button>
    </form>
  </body>
</html>
