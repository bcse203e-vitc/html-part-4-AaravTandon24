<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Health Survey Form</title>
  </head>
  <body>
    <h1>Health Survey Form</h1>
    <form action="/submit-health-survey" method="post">
      <label for="name">Name:</label><br />
      <input type="text" id="name" name="name" required /><br /><br />

      <label for="age">Age:</label><br />
      <input type="number" id="age" name="age" min="0" required /><br /><br />

      <label for="gender">Gender:</label><br />
      <input type="radio" id="male" name="gender" value="Male" />
      <label for="male">Male</label><br />
      <input type="radio" id="female" name="gender" value="Female" />
      <label for="female">Female</label><br />
      <input type="radio" id="other" name="gender" value="Other" />
      <label for="other">Other</label><br /><br />

      <label for="height">Height (in cm):</label><br />
      <input type="number" id="height" name="height" required /><br /><br />

      <label for="weight">Weight (in kg):</label><br />
      <input type="number" id="weight" name="weight" required /><br /><br />

      <label for="lifestyle">Lifestyle Questions:</label><br />
      <input type="checkbox" id="smoking" name="lifestyle" value="Smoking" />
      <label for="smoking">Smoking</label><br />
      <input type="checkbox" id="exercise" name="lifestyle" value="Exercise" />
      <label for="exercise">Regular Exercise</label><br />
      <input type="checkbox" id="diet" name="lifestyle" value="Healthy Diet" />
      <label for="diet">Healthy Diet</label><br /><br />

      <label for="dietary-preference">Dietary Preference:</label><br />
      <select id="dietary-preference" name="dietary-preference">
        <option value="Vegetarian">Vegetarian</option>
        <option value="Non-Vegetarian">Non-Vegetarian</option>
        <option value="Vegan">Vegan</option></select
      ><br /><br />

      <label for="activity-level">Activity Level:</label><br />
      <select id="activity-level" name="activity-level">
        <option value="Sedentary">Sedentary</option>
        <option value="Moderate">Moderate</option>
        <option value="Active">Active</option></select
      ><br /><br />

      <label for="health-concerns">Optional Health Concerns:</label><br />
      <textarea
        id="health-concerns"
        name="health-concerns"
        rows="4"
        cols="50"
      ></textarea
      ><br /><br />

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
