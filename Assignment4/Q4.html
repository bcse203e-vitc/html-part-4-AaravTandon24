<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Application Form</title>
  </head>
  <body>
    <h1>Application Form</h1>
    <form action="/submit-application" method="post" enctype="multipart/form-data">
      
      <fieldset>
        <legend>Personal Details</legend>
        
        <label for="name">Name:</label><br />
        <input type="text" id="name" name="name" placeholder="Enter your name" required /><br /><br />
        
        <label for="address">Address:</label><br />
        <input type="text" id="address" name="address" placeholder="Enter your address" required /><br /><br />
        
        <label for="contact">Contact Info:</label><br />
        <input type="text" id="contact" name="contact" placeholder="Enter your contact info" required /><br /><br />
      </fieldset>
      
      <fieldset>
        <legend>Educational Background</legend>
        
        <label for="degree">Degree:</label><br />
        <input type="text" id="degree" name="degree" placeholder="Enter your degree" required /><br /><br />
        
        <label for="year">Year of Passing:</label><br />
        <input type="number" id="year" name="year" placeholder="Enter year of passing" required /><br /><br />
        
        <label for="institution">Institution Name:</label><br />
        <input type="text" id="institution" name="institution" placeholder="Enter your institution name" required /><br /><br />
      </fieldset>
      
      <fieldset>
        <legend>Work Experience</legend>
        
        <label for="company">Company Name:</label><br />
        <input type="text" id="company" name="company" placeholder="Enter company name" required /><br /><br />
        
        <label for="designation">Designation:</label><br />
        <input type="text" id="designation" name="designation" placeholder="Enter your designation" required /><br /><br />
        
        <label for="duration">Duration (in years):</label><br />
        <input type="number" id="duration" name="duration" placeholder="Enter work duration" required /><br /><br />
      </fieldset>
      
      <label for="resume">Upload Resume:</label><br />
      <input type="file" id="resume" name="resume" required /><br /><br />
      
      <button type="submit">Submit Application</button>
    </form>
  </body>
</html>
