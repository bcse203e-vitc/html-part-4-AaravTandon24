<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Order Form</title>
</head>
<body>
    <h1>Product Order Form</h1>
    <form action="/submit-order" method="post">
        <label for="customer-name">Customer Name:</label><br>
        <input type="text" id="customer-name" name="customer-name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="address">Address:</label><br>
        <textarea id="address" name="address" rows="4" cols="40" required></textarea><br><br>

        <label for="product">Select Product:</label><br>
        <select id="product" name="product" onchange="updatePrice()" required>
            <option value="laptop" data-price="800">Laptop - $800</option>
            <option value="phone" data-price="500">Smartphone - $500</option>
            <option value="headphones" data-price="150">Headphones - $150</option>
        </select><br><br>

        <label for="quantity">Quantity:</label><br>
        <input type="number" id="quantity" name="quantity" min="1" value="1" onchange="updatePrice()" required><br><br>

        <label for="delivery">Delivery Method:</label><br>
        <input type="radio" id="standard" name="delivery" value="standard" checked>
        <label for="standard">Standard</label>
        <input type="radio" id="express" name="delivery" value="express">
        <label for="express">Express</label><br><br>

        <label for="total-price">Total Price:</label><br>
        <span id="total-price">$800</span><br><br>

        <label for="coupon">Apply Coupon:</label><br>
        <input type="text" id="coupon" name="coupon"><br><br>
        <button type="button" onclick="applyCoupon()">Apply Coupon</button><br><br>

        <button type="submit">Submit Order</button>
    </form>

    <script>
        function updatePrice() {
            var product = document.getElementById('product');
            var quantity = document.getElementById('quantity').value;
            var price = parseInt(product.options[product.selectedIndex].getAttribute('data-price'));
            var totalPrice = price * quantity;

            var delivery = document.querySelector('input[name="delivery"]:checked').value;
            if (delivery === 'express') {
                totalPrice += 15;
            }

            document.getElementById('total-price').textContent = '$' + totalPrice;
        }

        function applyCoupon() {
            var coupon = document.getElementById('coupon').value;
            var totalPrice = parseInt(document.getElementById('total-price').textContent.substring(1));

            if (coupon === 'DISCOUNT10') {
                totalPrice = totalPrice * 0.9;
            } else if (coupon === 'DISCOUNT20') {
                totalPrice = totalPrice * 0.8;
            }

            document.getElementById('total-price').textContent = '$' + totalPrice.toFixed(2);
        }

        window.onload = updatePrice;
    </script>
</body>
</html>
