<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Booking Form</title>
  </head>
  <body>
    <h1>Travel Booking Form</h1>
    <form action="/book" method="post">
      <label for="full-name">Full Name:</label><br />
      <input type="text" id="full-name" name="full-name" required /><br /><br />

      <label for="contact-info">Contact Information:</label><br />
      <input
        type="text"
        id="contact-info"
        name="contact-info"
        required
      /><br /><br />

      <label for="destination">Destination:</label><br />
      <select id="destination" name="destination" required>
        <option value="Paris">Paris</option>
        <option value="New York">New York</option>
        <option value="Tokyo">Tokyo</option>
        <option value="Sydney">Sydney</option></select
      ><br /><br />

      <label for="travel-dates">Travel Dates:</label><br />
      <input
        type="date"
        id="travel-dates"
        name="travel-dates"
        required
      /><br /><br />

      <label for="travelers">Number of Travelers:</label><br />
      <input
        type="number"
        id="travelers"
        name="travelers"
        min="1"
        required
      /><br /><br />

      <label>Travel Class:</label><br />
      <input
        type="radio"
        id="economy"
        name="travel-class"
        value="Economy"
        required
      />
      <label for="economy">Economy</label><br />
      <input type="radio" id="business" name="travel-class" value="Business" />
      <label for="business">Business</label><br />
      <input
        type="radio"
        id="first-class"
        name="travel-class"
        value="First Class"
      />
      <label for="first-class">First Class</label><br /><br />

      <input
        type="checkbox"
        id="travel-insurance"
        name="travel-insurance"
        value="Yes"
      />
      <label for="travel-insurance">Opt for Travel Insurance</label><br /><br />

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
